    <body>
        <script type="text/javascript">
            var num= Number(prompt("Enter the first number"));
            var num1=Number(prompt("Enter the second number"));
            var operator=prompt("Enter the operators");
            if (operator== '+')
               val=num+num1;
            else if(operator== '-')
               val=num-num1;
            else if(operator== '*')
                val=num*num1;
            else if(operator== '/')
               val=num/num1;
            else 
               alert("invalid operator");
            document.write(val);


          
        </script>
    </body>
</html>
