<!DOCTYPE html>
<html>
    <head>
        <title> Disappearing circle</title>
    </head>
    <link rel="stylesheet" type="text/css" href="js10.css">
    <body>
        <h1> Disappearing circle </h1>
    <table>
        <tr>
         <div class="circle" id="skyblue-color"> </div> <br>
         <div class="circle" id="pink-color"> </div> <br>
         <div class="circle" id="gray-color"> </div> <br>
         </tr>
    </table>
    <script type="text/javascript">
        document.getElementById("skyblue-color").onclick=function(){
            document.getElementById("skyblue-color").style.display="none";
        }
        document.getElementById("pink-color").onclick=function(){
            document.getElementById("pink-color").style.display="none";
        }
        document.getElementById("gray-color").onclick=function(){
            document.getElementById("gray-color").style.display="none";
        }
    </script>
       
        
    </body>
</html>
